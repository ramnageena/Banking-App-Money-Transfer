<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

         .navbar {
          padding: 8px 0;
        background-color: #005cbf;
    }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 16px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffd700;
        }

        .container {
            padding: 30px;
<!--            background-color: white;-->
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-top: 0px;
        }

        .container h2 {
            color: #004ba0;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .table th {
            background-color: #004ba0;
            color: white;
            text-align: center;
        }

        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }

        .btn {
            font-size: 16px;
            padding: 8px 20px;
            border-radius: 4px;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            margin-right: 10px;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            margin-right: 10px;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
  .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="/images/citi-logo.jpg" alt="Citi Logo">
    </a>
    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Account Details</h2>

    <!-- Displaying success or error messages -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Account Details -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Account Number</th>
            <th scope="col">Account Holder Name</th>
            <th scope="col">Account Type</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${account.accountNumber}"></td>
            <td th:text="${account.name}"></td>
            <td th:text="${account.accountType}"></td>
            <td th:text="${account.email}"></td>
            <td th:text="${account.gender}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Buttons aligned side by side -->
    <div class="d-flex mt-4">
        <!-- Delete Account Button -->
        <form th:action="@{/account/delete/{accountNumber}(accountNumber=${account.accountNumber})}" method="post" class="mr-2">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this account?')">Delete</button>
        </form>

        <!-- New Deposit Button -->
        <a th:href="@{/account/deposit/{accountNumber}(accountNumber=${account.accountNumber})}" class="btn btn-info mr-2">Deposit</a>

        <!-- Withdraw Button -->
        <a th:href="@{/account/withdraw/{accountNumber}(accountNumber=${account.accountNumber})}" class="btn btn-success">Withdraw</a>
    </div>
</div>
<div class="footer">
    <p>&copy; 2024 Citi Bank | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
