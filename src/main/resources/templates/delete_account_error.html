<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Account Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #f5c6cb;
        }
        .error-icon {
            color: #d9534f;
            font-size: 50px;
        }
        .error-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #721c24;
        }
        .error-detail {
            font-size: 18px;
            margin-top: 10px;
            color: #856404;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #d9534f;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="error-container">
    <i class="fas fa-exclamation-circle error-icon"></i>
    <div class="error-message">Account Not Found</div>
    <div class="error-detail" th:text="${errorMessage}"></div>
    <a th:href="@{/}" class="btn btn-primary mt-3">Back to Home</a>
</div>

</body>
</html>
