<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Deleted Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .success-container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            color: #4CAF50;
            font-size: 50px;
        }
        .success-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333333;
        }
        .account-info {
            font-size: 18px;
            margin-top: 10px;
            color: #777777;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


<div class="success-container">
    <i class="fas fa-check-circle success-icon"></i>
    <div class="success-message">Account Deleted Successfully</div>
    <div class="account-info">Account Number: <span th:text="${accountNumber}"></span></div>
    <a th:href="@{/}" class="btn btn-primary mt-3">Back to Home</a>
</div>

</body>
</html>
