<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Deleted Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .navbar {
            background-color: #005cbf;
            padding: 8px 0;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 16px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffd700;
        }

        .success-container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .success-icon {
            color: #4CAF50;
            font-size: 50px;
        }

        .success-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333333;
        }

        .account-info {
            font-size: 18px;
            margin-top: 10px;
            color: #777777;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #004ba0;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #003b8c;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #004ba0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #005cbf;">
    <a class="navbar-brand" href="#">
        <img src="/images/citi-logo.jpg" alt="Citi Logo" style="height: 50px;">
    </a>
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Success Container -->
<div class="success-container">
    <i class="fas fa-check-circle success-icon"></i>
    <div class="success-message">Account Deleted Successfully</div>
    <div class="account-info"><strong>Account Number:</strong> <span th:text="${accountNumber}"></span></div>
    <a th:href="@{/}" class="btn btn-primary mt-3"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Citi Bank | <a href="#"><i class="fas fa-user-shield"></i> Privacy Policy</a> | <a href="#"><i class="fas fa-file-contract"></i> Terms & Conditions</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
