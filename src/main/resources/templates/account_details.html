<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
         background: linear-gradient(135deg, #f3f4f6, #b7d9f888,#f3f4f6);
<!--          background: linear-gradient(135deg, #e0f7fa, #80deea); b3d9f2 its a light blue color-->
<!--  background: linear-gradient(135deg, #f3f4f6, #e5e5e5); -->
<!--  background: linear-gradient(135deg, #b3d9f2, #e5e5e5);-->
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #005cbf;
            padding: 10px 0;
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
            font-size: 16px;
        }

  .navbar-nav .nav-link:hover {
               color: #ffeb3b !important;
           }
        /* Main Content Styling */
        .container {
            flex: 1; /* Pushes the footer to the bottom */
            padding: 20px;
        }

        .container h2 {
            color: #004ba0;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .card {
            margin: 20px auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
        }

        .card-header {
            background: #004ba0;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            background: white;
            padding: 20px;
            border-radius: 0 0 15px 15px;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 3px;
            background: #004ba0;
            color: white;
            font-size: 13px;
        }

        .footer a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/citi-logo.jpg" alt="Citi Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Account Details</h2>

    <!-- Displaying success or error messages -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Account Details Card -->
    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-circle"></i> Your Account Details
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                <tr>
                    <th scope="col"><i class="fas fa-hashtag"></i> Account Number</th>
                    <th scope="col"><i class="fas fa-user"></i> Account Holder Name</th>
                    <th scope="col"><i class="fas fa-credit-card"></i> Account Type</th>
                    <th scope="col"><i class="fas fa-envelope"></i> Email</th>
                    <th scope="col"><i class="fas fa-venus-mars"></i> Gender</th>
                    <th scope="col"><i class="fas fa-dollar-sign"></i> Balance</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${account.accountNumber}"></td>
                    <td th:text="${account.name}"></td>
                    <td th:text="${account.accountType}"></td>
                    <td th:text="${account.email}"></td>
                    <td th:text="${account.gender}"></td>
                    <td th:text="${account.balance}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a th:href="@{/}" class="btn btn-link"><i class="fas fa-arrow-circle-left"></i> Back to Home</a>
                <a th:href="@{/account/view-form}" class="btn btn-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; 2024 Citi Bank | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
