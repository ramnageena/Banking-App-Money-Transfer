<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background-color: #005cbf;
            padding: 10px 0;
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 16px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffd700;
        }

        .container h2 {
            color: #004ba0;
            font-weight: bold;
        }

        .card {
            margin-top: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;  /* Increase the width of the card */
            margin-left: auto; /* Center the card */
            margin-right: auto; /* Center the card */
        }

        .card-header {
            background-color: #004ba0;
            color: white;
            font-weight: bold;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-primary {
            background-color: #004ba0;
            border-color: #004ba0;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        .btn-primary:hover {
            background-color: #003b8c;
            border-color: #003b8c;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/citi-logo.jpg" alt="Citi Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mt-5">Account Details</h2>

    <!-- Displaying success or error messages -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Account Details Card -->
    <div class="card">
        <div class="card-header">
            Your Account Details
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Account Number</th>
                    <th scope="col">Account Holder Name</th>
                    <th scope="col">Account Type</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Balance</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${account.accountNumber}"></td>
                    <td th:text="${account.name}"></td>
                    <td th:text="${account.accountType}"></td>
                    <td th:text="${account.email}"></td>
                    <td th:text="${account.gender}"></td>
                    <td th:text="${account.balance}"></td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/}" class="btn btn-link">Back to Home</a>
            <a th:href="@{/account/view-form}" class="btn btn-link">Login</a>
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; 2024 Citi Bank | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
