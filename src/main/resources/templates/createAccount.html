<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background for the page */
            color: #333;
        }

        .navbar {
            background-color: #005cbf; /* Dark blue background */
            padding: 8px 0; /* Reduced padding for a smaller header */
        }

        .navbar-brand img {
            height: 40px; /* Adjusted logo size */
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 16px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffd700;
        }
      .btn-primary {
    background-color: #004ba0;
    border-color: #004ba0;
    padding: 12px 50px;
    font-size: 18px;
    border-radius: 4px;
    margin-bottom: 15px; /* Add margin-bottom for space */
}
        .container {
<!--            background-color: #ffffff; /* White background for form */-->
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 30px;
        }

        .container h2 {
            color: #004ba0; /* Dark blue header color */
            font-size: 24px; /* Reduced header size */
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #004ba0;
            box-shadow: 0 0 0 0.2rem rgba(0, 75, 160, 0.25);
        }

        .custom-control-label {
            font-size: 16px;
            color: #333;
        }

        .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #004ba0; /* Dark blue selected state */
        }

        .btn-primary {
            background-color: #004ba0; /* Dark blue button */
            border-color: #004ba0;
            padding: 12px 50px;
            font-size: 18px;
            border-radius: 4px;
        }

        .btn-primary:hover {
            background-color: #003b8c; /* Darker shade on hover */
            border-color: #003b8c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #004ba0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="/images/citi-logo.jpg" alt="Citi Logo">
    </a>
    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Register New Account</h2>
    <form action="#" method="post" th:action="@{/account/save}" th:object="${account}">
        <div class="mb-3">
            <label for="name" class="form-label">Account Holder Email</label>
            <input type="email" class="form-control" id="amount" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>


        <!-- Gender Field with Radio Buttons -->
        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="male" th:field="*{gender}" value="Male" class="custom-control-input">
                <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="female" th:field="*{gender}" value="Female" class="custom-control-input">
                <label class="custom-control-label" for="female">Female</label>
            </div>
        </div>

        <!-- Account Type Dropdown -->
        <div class="mb-3">
            <label for="accountType" class="form-label">Account Type</label>
            <select class="form-control" id="accountType" th:field="*{accountType}" required>
                <option value="" disabled selected>Select Account Type</option>
                <option value="Savings">Savings</option>
                <option value="Checking">Current</option>
                <option value="Business">Business</option>
                <option value="Business">Salary</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2024 Citi Bank | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
