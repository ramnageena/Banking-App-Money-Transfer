<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
         background: linear-gradient(135deg, #f3f4f6, #b7d9f888,#f3f4f6);
<!--          background: linear-gradient(135deg, #e0f7fa, #80deea); b3d9f2 its a light blue color-->
<!--  background: linear-gradient(135deg, #f3f4f6, #e5e5e5); -->
<!--  background: linear-gradient(135deg, #b3d9f2, #e5e5e5);-->
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #005cbf;
            padding: 15px 0;
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar-nav .nav-link:hover {
            color: #004ba0 !important;
        }

        /* Main Content Styling */
        .container {
            flex: 1; /* Pushes the footer to the bottom */
            padding: 20px;
        }

        .container h2 {
            color: #004ba0;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .card {
            margin: 20px auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
        }

        .card-header {
            background: #004ba0;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            background: white;
            padding: 20px;
            border-radius: 0 0 15px 15px;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 2px 0;
            background: #005cbf;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        .small-label {
           font-size: 0.85rem;
       }
       .input-smaller {
           max-width: 300px; /* Adjust this value to change the input width */
       }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/citi-logo.jpg" alt="Citi Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2><i class="fas fa-money-bill-wave"></i> Withdraw Money from Account</h2>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-user"></i> Account Details and Withdraw Form
        </div>
        <div class="card-body">
            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>

            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th><i class="fas fa-hashtag"></i> Account Number</th>
                    <th><i class="fas fa-user"></i> Account Holder Name</th>
                    <th><i class="fas fa-wallet"></i> Current Balance</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${account.accountNumber}"></td>
                    <td th:text="${account.name}"></td>
                    <td th:text="${account.balance}"></td>
                </tr>
                </tbody>
            </table>

            <form th:action="@{/account/withdraw/{accountNumber}(accountNumber=${account.accountNumber})}" method="post">
                <div class="form-group">
                    <label for="amount">Amount to Withdraw</label>
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" id="amount" name="amount" class="form-control form-control-sm input-smaller" placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Withdraw</button>

            </form>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Citi Bank | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
