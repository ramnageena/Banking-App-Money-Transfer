<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
         background: linear-gradient(135deg, #f3f4f6, #b7d9f888,#f3f4f6);
<!--          background: linear-gradient(135deg, #e0f7fa, #80deea); b3d9f2 its a light blue color-->
<!--  background: linear-gradient(135deg, #f3f4f6, #e5e5e5); -->
<!--  background: linear-gradient(135deg, #b3d9f2, #e5e5e5);-->
            font-family: 'Arial', sans-serif;
        }
       .navbar {
           background-color: #005cbf
       }
        .navbar-brand img {
           height: 40px;
       }
       .container h2 {
           color: #004ba0;
           font-weight: bold;
       }
       .card {
           margin-top: 20px;
           border: 1px solid #ddd;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }
       .card-header {
           background-color: #004ba0;
           color: white;
           font-weight: bold;
           border-top-left-radius: 10px;
           border-top-right-radius: 10px;
       }

       .card-body {
           background-color: white;
           padding: 30px;
       }
       .small-label {
           font-size: 0.85rem;
       }

       .form-control {
           border-radius: 5px;
           box-shadow: none;
           border: 1px solid #ccc;
       }

       .btn-success {
           background-color: #28a745;
           border: none;
           border-radius: 5px;
           padding: 10px 20px;
           font-size: 16px;
           transition: all 0.3s;
       }

       .btn-success:hover {
           background-color: #218838;
       }

        /* Footer Styling */
          .footer {
              text-align: center;
              padding: 3px;
              background: #004ba0;
              color: white;
              font-size: 13px;
              margin-bottom: 0px;
              margin-top: 175px
          }

          .footer a {
              color: #ffeb3b;
              text-decoration: none;
              font-weight: bold;
          }

          .footer a:hover {
              text-decoration: underline;
          }
   .small-label {
           font-size: 0.85rem;
       }
       .input-smaller {
           max-width: 300px; /* Adjust this value to change the input width */
       }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/citi-logo.jpg" alt="Citi Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-piggy-bank"></i> Deposit Money to Account</h2>

    <div class="card">
        <div class="card-header text-center">
            <i class="fas fa-user-circle"></i> Account Details and Deposit Form
        </div>
        <div class="card-body">
            <!-- Success/Error Message -->
            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-times-circle"></i> <span th:text="${error}"></span>
            </div>

            <!-- Display Account Details -->
            <table class="table table-bordered text-center">
                <thead class="thead-light">
                <tr>
                    <th><i class="fas fa-hashtag"></i> Account Number</th>
                    <th><i class="fas fa-user"></i> Account Holder Name</th>
                    <th><i class="fas fa-wallet"></i> Current Balance</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${account.accountNumber}"></td>
                    <td th:text="${account.name}"></td>
                    <td th:text="${account.balance}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Deposit Form -->
            <!-- Deposit Form -->
            <form th:action="@{/account/deposit/{accountNumber}(accountNumber=${account.accountNumber})}" method="post">
                <div class="form-group">
                    <strong for="amount" class="small-label">Amount to Deposit</strong>
                    <input type="number" id="amount" name="amount" class="form-control form-control-sm input-smaller" placeholder="Enter amount" required />
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-hand-holding-usd"></i> Deposit</button>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Citi Bank | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
