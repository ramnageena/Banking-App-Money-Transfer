<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
             margin: 0;
             padding: 0;
             height: 100%;
             display: flex;
             flex-direction: column;
         }

         body {
             background: linear-gradient(135deg, #f3f4f6, #b7d9f888, #f3f4f6);
             font-family: 'Arial', sans-serif;
         }

        .navbar {
            padding: 8px 0;
            background-color: #005cbf;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 16px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffd700;
        }

        .container {
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin-top: 30px;
        }

        .container h2 {
            color: #005cbf;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .table th {
            background-color: #005cbf;
            color: white;
            text-align: center;
        }

        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }

        .btn {
            font-size: 16px;
            padding: 10px 25px;
            border-radius: 6px;
            display: flex;
            align-items: center;
        }

        .btn-primary {
            background-color: #0077b6;
            border-color: #0077b6;
        }

        .btn-primary:hover {
            background-color: #005f99;
            border-color: #004d7a;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 3px;
            background: #004ba0;
            color: white;
            font-size: 13px;
            margin-bottom: 0px;
            margin-top: 220px
        }

        .footer a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="/images/citi-logo.jpg" alt="Citi Logo">
    </a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" onclick="return confirm('Are you sure you want to logout this account?')"><i class="fas fa-sign-out-alt"></i> Logout </a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <h2><i class="fas fa-history"></i> Account History</h2>

    <!-- Displaying success or error messages -->
    <div th:if="${message}" class="alert alert-success text-center">
        <span th:text="${message}"></span>
    </div>
    <h2>Transaction History for Account: <span th:text="${account.accountNumber}"></span></h2>
    <!-- Account History Details -->
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th><i class="fas fa-hashtag"></i> Transaction ID</th>
            <th><i class="fas fa-calendar-alt"></i> Date</th>
            <th><i class="fas fa-money-bill-wave"></i> Amount</th>
            <th><i class="fas fa-arrow-up"></i> Type</th>
            <th><i class="fas fa-comment-dots"></i> Remarks</th>

        </tr>
        </thead>
        <tbody>
        <!-- Loop through transactions and display them -->
        <tr th:each="transaction : ${history}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${#temporals.format(transaction.transactionDate, 'dd-MMM-yyyy')}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.transactionType}"></td>
            <td th:text="${transaction.description}"></td>
        </tr>
        </tbody>
    </table>
    <div class="success-container">
        <div class="account-info"><strong>Total Balance:</strong> <span th:text="${account.balance}"></span></div>
    </div>
    <!-- Button to go back to account details -->
    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/account/view/{accountNumber}(accountNumber=${account.accountNumber})}" class="btn btn-primary mt-3">
            <i class="fas fa-arrow-left"></i>&nbsp; Back to Account Details
        </a>
    </div>

</div>

<div class="footer">
    <p>&copy; 2024 Citi Bank | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
